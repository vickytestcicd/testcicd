          echo ${{ steps.set_var.outputs.packageJson }}
          echo "::set-output name=test::${{fromJSON(steps.set_var.outputs.packageJson).default_branch}}"
      - id: step1
        run: |
          echo ${{ steps.step1.outputs.test }}

