name: CI

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'env'
        default: 'sfms-sit-1'
        type: choice
        options:
        - sfms-sit-1
        - sfms-sit-2
        - sfms-aat-1
        - sfms-aat-2
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: test
        id: test
        run: |
           echo '111'
  test2:
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ contains(inputs.env,'sit') }}
    steps:
      - name: test
        id: test
        run: |
           echo '222'
  test3:
    runs-on: ubuntu-latest
    needs: [test,test2]
    steps:
      - name: test
        id: test
        run: |
           echo '333'
  test4:
    runs-on: ubuntu-latest
    needs: [test2]
    if: ${{ always() && contains(fromJSON('["success","skipped"]'), needs.test2.result ) }}
    steps:
      - name: test
        id: test
        run: |
           echo '444'
